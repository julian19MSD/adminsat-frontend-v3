<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" class="text-center">

  <div class="text-justify mb-3">{{'PASSWORD_RESET_BODY'|translate}}</div>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>{{ 'USERNAME' | translate }}</mat-label>
    <input formControlName="username" matInput type="text">
    <mat-error>
      {{(formStatus$|async)?.username|translate}}
    </mat-error>
  </mat-form-field>

  <button class="w-100 no-outline mt-2" color="primary" mat-raised-button type="submit">
    {{ 'SEND' | translate }}
  </button>

  <a class="w-100 no-outline text-decoration-none mt-2" mat-button routerLink="/public/login">
    {{ 'CANCEL' | translate }}
  </a>
</form>
