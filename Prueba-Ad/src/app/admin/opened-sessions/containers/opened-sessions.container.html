<div class="px-1 p-lg-0 h-100 fadeInUp">

  <div *ngIf="!totalListItemsCounter;else list" class="p-1 py-lg-2">
    <mat-card *ngIf="!fetching;else phContent" class="mw-400-px bl-primary-3">
      <h1 class="mat-title">{{'NO_RESULT'|translate}}</h1>
    </mat-card>

    <ng-template #phContent>
      <div *ngFor="let item of placeholderItems" class="pb-1">
        <ng-container *ngTemplateOutlet="phItem"></ng-container>
      </div>
    </ng-template>
  </div>

  <ng-template #list>
    <cdk-virtual-scroll-viewport #cdkScroller (scroll)="scrollEnd($event)" class="h-100 w-100" itemSize="111">
      <div *cdkVirtualFor="let session of listItems$|async" class="w-100 pb-1">
        <adms-opened-session-item (detailsClick)="closeSession($event)" *ngIf="!fetching;else phItem"
                                  [session]="session"></adms-opened-session-item>
      </div>
    </cdk-virtual-scroll-viewport>
  </ng-template>

</div>

<ng-template #phItem>
  <mat-card class="ph-wrapper">
    <div class="ph-item align-items-center">

      <div>
        <div class="ph-col-12">
          <div class="ph-row">
            <div class="ph-col-3 big ph-brightness"></div>
            <div class="ph-col-9 empty"></div>
          </div>
        </div>
        <div class="ph-col-12">
          <div class="ph-row">
            <div class="ph-col-4 ph-brightness"></div>
            <div class="ph-col-8 empty"></div>
            <div class="ph-col-6 ph-brightness"></div>
            <div class="ph-col-6 empty"></div>
            <div class="ph-col-2 ph-brightness"></div>
            <div class="ph-col-10 empty"></div>
          </div>
        </div>
      </div>
      <div class="ph-col-1">
        <div class="ph-icon ph-brightness"></div>
      </div>
    </div>
  </mat-card>
</ng-template>
